<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiết kế bảng</title>
    <style>
        .product-table,
        .movie-table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
            text-align: center;
        }

        .product-table th,
        .product-table td,
        .movie-table th,
        .movie-table td {
            border: 1px solid black;
            padding: 10px;
        }

        .product-table th {
            background-color: lightcyan;
            font-weight: bold;
            font-size: 20px;
            text-align: center;
        }

        .movie-table th {
            background-color: white;
            color: blue;
            font-weight: bold;
            font-size: 20px;
        }

        .product-table td img {
            width: 100px;
            height: auto;
        }
    </style>
</head>

<body>
    <!-- Bảng sản phẩm -->
    <table class="product-table">

            </td>
            <td>

            </td>

            </td>
        </tr>
        <tr>

            </td>

    </table>

</html>
