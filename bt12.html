<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đăng Ký</title>
</head>

<body>
    <form action="#" method="POST">
        <!-- Username -->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required minlength="4" maxlength="30">
        <br><br>

        <!-- Password -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br><br>

        <!-- Tỉnh -->
        <label for="province">Tỉnh:</label>
        <select id="province" name="province" required size="3">
            <option value="HCM">HCM</option>
            <option value="VungTau">Vũng Tàu</option>
            <option value="BinhDuong">Bình Dương</option>
            <option value="Khac">Khác</option>
        </select>
        <br><br>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required autofocus>
        <br><br>

        <!-- Website -->
        <label for="website">Website:</label>
        <input type="url" id="website" name="website">
        <br><br>

        <!-- Giới tính -->
        <label>Giới tính:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Nam</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Nữ</label>
        <br><br>

        <!-- Ngày sinh -->
        <label for="dob">Ngày sinh:</label>
        <input type="date" id="dob" name="dob" min="2023-01-01" required>
        <br><br>

        <!-- Điểm -->
        <label for="score">Điểm:</label>
        <input type="number" id="score" name="score" min="0" max="10" step="0.5" required>
        <br><br>

        <!-- Màu yêu thích -->
        <label for="favcolor">Màu yêu thích:</label>
        <input type="color" id="favcolor" name="favcolor">
        <br><br>

        <!-- Submit Button -->
        <input type="submit" value="Đăng ký">
    </form>
</body>

</html>
